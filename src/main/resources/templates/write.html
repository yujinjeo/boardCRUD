<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>게시판 글쓰기</title>
</head>
<body>
<div class="form">
    <form th:action="@{/confirm(id=${report.id})}" method="post">
        <input name="title" type="text" th:value="${report.title}"/>
        <input name="content" type="text" th:value="${report.content}"/>
        <button type="submit">작성</button>
    </form>
</div>
<button><a href="/">홈으로 가기</a></button>
</body>
</html>
